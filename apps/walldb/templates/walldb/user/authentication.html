{% extends 'walldb/base.html' %}
{% load bootstrap3 %}

{% block main-content %}
    <div class="container">
        <div class="row row-centered">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <h2>Login</h2>
                <form method="post" action="{% url 'walldb:user:auth-login' %}">
                    {% csrf_token %}
                    {% bootstrap_form login_form %}

                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h2>Register</h2>
                <form method="post" action="{% url 'walldb:user:auth-register' %}">
                    {% csrf_token %}
                    {% bootstrap_form register_form %}

                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
