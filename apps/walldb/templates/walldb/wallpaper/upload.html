{% extends 'walldb/base.html' %}
{% load bootstrap3 %}

{% block main-content %}
    <div class="container">
        <div class="row row-centered">
            <div class="col-md-3"></div>

            <div class="col-md-6">
                <h2>Upload</h2>
                <p>Upload your own wallpapers (max 5 each time).</p>

                <p>Note that the wallpapers need to be approved by an admin, which can take a few days.</p>
                <form method="post" action="{% url 'walldb:wallpaper:upload' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ formset.management_form }}

                    {{ formset }}

                    <!--{% for form in formset %}-->
                        <!--{% bootstrap_form form %}-->
                    <!--{% endfor %}-->

                    <button type="submit" class="btn btn-default">Upload</button>
                </form>
            </div>

            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
